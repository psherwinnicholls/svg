<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <style media="screen">
      @font-face {
      font-family: "Avenir Next Variable";
      src: url("../fonts/AvenirNext_Variable.ttf") format("truetype");

      }
      body{
        font-family: "Avenir Next Variable";
        color: rgb(0, 0, 0);
        font-size: 148px;
        text-align: center;
        width:100%;
        font-variation-settings: 'wdth' 1000, 'wght' 400 ;
      }
    </style>
    <div id="text">words</div>
    <script type="text/javascript">
      var wght = 631.164;
      var wdth = 88.6799;

      var div = document.getElementById('text');
      var t = 0;

      function animate(){

        wdth = ((12.5 + 12.5 * Math.cos(t/10)) + 75);
        wght = ((250 + 250 * Math.cos(t/10)) + 400);
        div.style.fontVariationSettings = "'wdth' " + wdth +",'wght' " + wght;
        div.style.transform = 'translate(0px,' + ((window.innerHeight / 2) -120) + 'px)';
        t++
        requestAnimationFrame(animate);
      }

      animate()
    </script>
  </body>
</html>
