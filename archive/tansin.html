<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Made with Thimble</title>
    <style>
    body{
      margin:0;
      padding:0;
      background:#fff;
      width: 100vw;
            height: 100vh;

    }
    svg {
      width: 100%;
      height: 100%;
    }

    path {
      stroke-width: 1px;
      stroke-linecap: round;
      fill: #ffffff00;
    }
    </style>
  </head>
  <body >
    <svg>
      <linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%"   stop-color="#DE6262"/>
        <stop offset="100%" stop-color="#FFB88C"/>
      </linearGradient>
      <path id="path1" d="M10,10 L50,100 L90,50" stroke="url(#linear)"></path>
      <!-- <path id="path2" d="M10,10 L50,100 L90,50" stroke="url(#linear)"></path> -->
    </svg>
    <script>
    // create an empty array
let xs = [];
const length = 900;

// count up to 500
for (var i = 0; i <= length; i++) {
  // add 1-500 to the array
  xs.push(i);
}

// set time to 0
let t = 0;

//      window.onmousemove = animate;

// create a new function
function animate() {
  //        e = event || window.event;
  // create a new variable, map over the array
  // x being 1-500
  let points1 = xs.map(x => {
    //          let ampitude = e.clientX / 2;
    //          let freq = e.clientY / 4;

    // define y, the proportions of the values in this equation will determine the shape of the curve
    //          let baseline = (window.innerHeight / 2);

    var y = window.innerHeight / 2 + 200 * Math.sin((x ^ t) / 100);

    // return coordinates
    return [x, y];
  });
  let points2 = xs.map(x => {
    //          let ampitude = e.clientX / 2;
    //          let freq = e.clientY / 4;

    // define y, the proportions of the values in this equation will determine the shape of the curve
    //          let baseline = (window.innerHeight / 2);

    var y = window.innerHeight / 2 + 200 * Math.sin(x / 100);

    // return coordinates
    return [x, y];
  });

  // map over the points created in the last function
  let path1 =
    "M" +
    points1
      .map(p => {
        // store the x and y coordinates
        return p[0] + "," + p[1];

        // add a L to the next set of coords
      })
      .join(" L");
  let path2 =
    "M" +
    points2
      .map(p => {
        // store the x and y coordinates
        return p[0] + "," + p[1];

        // add a L to the next set of coords
      })
      .join(" L");

  // get the path, set a new d
  var paths1 = document.getElementById("path1");
  paths1.setAttribute("d", path1);
  var paths2 = document.getElementById("path2");
  // paths2.setAttribute("d", path2);

  // add 0.5 to t
  t += 0.25;

  // tell the browser to expect a new animation frame
  requestAnimationFrame(animate);
}
// start the animation
animate();

// var paths = document.getElementById("path");
// paths.setAttribute(
//   "transform",
//   "translate(" + (window.innerWidth / 2 - length / 2) + ",0)"
// );
</script>
  </body>
</html>
