<!DOCTYPE html>
se<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <canvas id="canvas" width="300" height="300"></canvas>

  <script type="text/javascript">
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let width = window.in
    nerWidth;
    let height = window.innerHeight;

    canvas.height = height;
    canvas.width = width;

    let count = 1000
    let t = 0;

    function animate() {
      for (var i = 0; i < count; i++) {

        ctx.beginPath();
        var x = Math.random()*width; // x coordinate
        var y = Math.random()*height; // y coordinate
        var radius = t/i; // Arc radius
        var startAngle = Math.sin(t)*t; // Starting point on circle
        var endAngle = Math.random()/t; // End point on circle
        var anticlockwise = i % 2 == 1; // Draw anticlockwise

        ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise);
        ctx.fillStyle="rgba("+255/Math.sin(t)+","+255/Math.cos(t*Math.random())+","+255/Math.tan(t)+","+ 0.75+")";

        ctx.fill();

      }
      t += 0.01
      window.requestAnimationFrame(animate)
    }
    animate();
  </script>

</body>

</html>
